<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>QQ音乐</title>
</head>
<body>
    <div class="wrapper">
        <!-- 歌曲图片区域 -->
        <div class="song-img">
            <div class="img-box" data-deg="0">
                <img src="/source/img/1.jpg" alt="">
            </div>
        </div>

        <!-- 歌曲信息部分 -->
        <div class="info"></div>
        
        <!-- 进度条区域 -->
        <div class="pro">
            <div class="curtime">1:03</div>
            <div class="bar-box">
                <div class="bar">
                    <div class="circle"></div>
                </div>
                
            </div>
            <div class="alltime">4:00</div>
        </div>

        <!-- 控制区域 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>

        <ul class="musicList"></ul>
    </div>


    <script src="../js/zepto.min.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
